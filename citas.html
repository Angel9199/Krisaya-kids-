<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
        <link rel="stylesheet" href="citas.css">
</head>
<body>
    <main class="appointment-page">
        <img src="" alt="" class="img-profile">
        <h2>Hola, Angel</h2>
        <p>¡Vamos a reservar tu cita!</p>

        <h4>Selecione servicio</h4>

              <section class="tab-content">
                <div id="about" class="section">
                    <p></p>
                    <div id="reviews" class="section">
                        <ul>
                            <li><button class="servicio-btn">Diseño de prenda</button></li>
                            <li><button class="servicio-btn">Modificación y alteración de prendas</button></li>
                            <li><button class="servicio-btn">Reparación y mantenimiento</button></li>
                            <li><button class="servicio-btn">Asesoramiento de imagen</button></li>
                        </ul>
                    </div>

                </div>
            </section>

        <section class="calendar">
            <div class="month-slider">
            <button class="month past">Ene</button>
            <button class="month past">Feb</button>
            <button class="month past">Mar</button>
            <button class="month past">Abr</button>
            <button class="month past">May</button>
            <button class="month past">Jun</button>
            <button class="month past">Jul</button>
            <button class="month past">Ago</button>
            <button class="month past">Sep</button>
            <button class="month past">Oct</button>
            <button class="month">Nov</button>
            <button class="month">Dic</button>
            </div>

            <h4>Seleccione Fecha</h4>
            <div class="dates">
                <button class="active">Lun <br> 10 </button>
                <button>Mar <br> 11 </button>
                <button>Mie <br> 12 </button>
                <button>Jue <br> 13</button>
                <button>Vie <br> 14</button>
            </div>
            
            <h4>Seleccione Hora</h4>
            <div class="schedules">
                <button class="active">7:00 am</button>
                <button>8:00 am</button>
                <button>9:00 am</button>
                <button>10:00 am</button>
                <button>11:00 am</button>
                <button>12:00 pm</button>
                <button>2:00 pm</button>
                <button>3:00 pm</button>
                <button>4:00 pm</button>
                <button>5:00 pm</button>
                <button>6:00 pm</button>

            </div>

            <button class="book-btn">Reservar Cita</button>


          
    </main>

</body>
</html>
