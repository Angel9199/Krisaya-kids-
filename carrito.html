<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="carrito.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    
<header class="header">

    <div class="menu contsiner">
        <label for="menu">
            <img src="Carrito photo.png" width="200" height="200" alt="">
        </label>
        <nav Class="navbar">  
            <ul>   
             <li>
             <a class="boton-volver" href="Index.html">
              <i class="bi bi-arrow-left"></i> Seguir comprando
                   </a>
             </li>    
            </ul>
        </nav>          
    </div>
</header>
<main>

    <h2 class="titulo-principal">Carrito</h2>
    <div class="contenedor-carrito">
        <p class="carrito-vacio">¡Todo lo que selecciones para comprar saldrá aqui!</p>
        <div class="carrito-productos">

            <div class="carrito-producto">
                <img src="Conjunto1.jpg" width="195" height="174" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Conjunto en escuba y balbetin</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>

                </div>
                <div class="carrito-producto-precio"> 
                    <small>Precio</small>
                    <p>$50.000</p>
            </div> 
            <div class="carrito-producto-subtotal"> 
                <small>Subtotal</small>
                <p>$50.000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>

            </div>

             <div class="carrito-producto">
                <img src="Conjunto2.jpg" width="195" height="174" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Sudadera antifluido y blusa en poli licra</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>2</p>

                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$50.000</p>
            </div> 
            <div class="carrito-producto-subtotal"> 
                <small>Subtotal</small>
                <p>$100.000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>

            </div>

            <div class="carrito acciones">
                <div class="carrit-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrit-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$150.000</p>
                    <button class="Carrito-acciones-comprar">comprar ahora</button>

            </div>
        </div>
    </Main>
      
</body>
</html>
