<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="servicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <main>
    <section class="atencion-cliente">
      <h1>Hola, estas son nuestras líneas de atención al cliente</h1>
      <p>Estamos disponibles para responderte por cualquiera de nuestros canales de atención de <strong>8am a 6pm</strong>.</p>

      <h2>Selecciona el canal por el que deseas comunicarte</h2>

      <ul class="canales">
        <li>
          <a href="https://wa.me/..." class="servicio-btn" target="_blank" rel="noopener" aria-label="Contactar por WhatsApp">
            <i class="bi bi-whatsapp"></i> WhatsApp
          </a>
        </li>
        <li>
          <button class="servicio-btn" aria-label="Solicitar llamada telefónica">
            <i class="bi bi-telephone"></i> Llamada telefónica
          </button>
        </li>
        <li>
          <a href="https://instagram.com/krisayakids" class="servicio-btn" target="_blank" rel="noopener" aria-label="Ir a Instagram de Krisaya Kids">
            <i class="bi bi-instagram"></i> Instagram @KrisayaKids
          </a>
        </li>
        <li>
          <a href="mailto:krisayakids@gmail.com" class="servicio-btn" aria-label="Enviar correo a Krisaya Kids">
            <i class="bi bi-envelope-at"></i> Krisayakids@gmail.com
          </a>
        </li>
      </ul>
    </section>
  </main>

</html>
